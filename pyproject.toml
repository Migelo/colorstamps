[project]
name = "colorstamps"
version = "0.1.2"
description = "2D colormaps for every occasion"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Trygve RÃ¦der", email = "tmara@dtu.dk"}
]
